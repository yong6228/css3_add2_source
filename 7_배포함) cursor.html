<!DOCTYPE HTML>
<html lang="ko">
	<head>

		<title>cursor</title>

			.cursors div {
				width : 100px ;
				height : 100px ;
				padding: 10px ;
				margin : 10px ;
				float : left ;
				border : 1px solid #000 ;
				background : #ffc ;
			}
			.auto {
				cursor: auto;
			}
			.default {
				cursor: default;
			}
			.custom {
				cursor: url(http://www.webcafe2010.com/html5/images/common/webcafe.ico), auto;
			}
			.none {

			}
