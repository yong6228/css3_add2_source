<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        DIV{position: absolute;}
        img{position: absolute;}
        #spadeA{z-index: 8; left: 10px; top: 20px;}
        #spade2{z-index: -1; left: 40px; top: 30px;}
        #spade3{z-index: 9; left: 80px; top: 40px;}
        #spade7{z-index: 7; left: 90px; top: 50px;}

    </style>
</head>
<body>
    <h3>z-index 속성활용</h3>
    <hr>
    <div>
        <img src="images/spade-A.png" alt="스페이드A" id="code A">
        <img src="images/spade-2.png" alt="스페이드2" id="code 2">
        <img src="images/spade-3.png" alt="스페이드3" id="code 3">
        <img src="images/spade-7.png" alt="스페이드7" id="code 7">

</body>
</html>
